<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Añadir.css">
    <title>Añadir Contacto</title>
</head>
<body>
    <div class="conteinerTodo">
        <div class="title">
            <h2>Añadir Contacto</h2>
        </div>

        <div class="content">
            <div class="inputs">
                <label for="">Nombre</label>
                <input type="text" id="nombre">
                <label for="">Apellido</label>
                <input type="text" id="apellido">
                <label for="">Número</label>
                <input type="text" id="numero">
                <label for="">Gustos</label>
                <input type="text" id="gustos">
                <label for="">Foto (URL)</label>
                <input type="text" id="foto">
            </div>
            <div>
                <img src="https://http2.mlstatic.com/D_NQ_NP_648731-MCO27442298307_052018-O.jpg" alt=""  class="fotico">
            </div>
        </div>
        
        <button class="añadir" id="añadir">Añadir</button>
        <button class="cancel" id="cancel">Cancelar</button>
    </div>
    




    <script type="module" src="../JS/Añadir.js" ></script>
</body>
</html>
